<script type="text/javascript">
  RED.nodes.registerType("sinch-voice-answered-call-event", {
    category: "Sinch Voice",
    color: "#FFBE3C",
    defaults: {
      svaml: { value: "", required: false },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-file-code-o",
    paletteLabel: function() {
      return this._("node-label") || "Answered Call Event";
    },
    label: function() {
      var label = this.name || this._("node-label") || "Answered Call Event";
      return (
        label +
        (this.endpoint != null && this.endpoint !== ""
          ? " (" + this.endpoint + ")"
          : "")
      );
    },
    oneditprepare: function() {
      $("#node-input-svaml")
        .typedInput({
          types: ["json"],
          default: "json",
        })
        .typedInput("width", "100%");
    },
    oneditsave: function() {},
  });
</script>

<script type="text/html" data-template-name="sinch-voice-answered-call-event">
  <div class="form-row">
    <label for="node-input-name"><span data-i18n="name"></span></label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-svaml">SVAML</label>
    <input type="text" id="node-input-svaml">
  </div>
</script>
